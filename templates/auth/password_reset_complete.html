{% extends 'base.html' %}
{% block content %}

<style>
    .reset-complete-box {
        max-width: 450px;
        margin: 80px auto;
        padding: 35px;
        background: #fff;
        border-radius: 14px;
        text-align: center;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
    }

    .reset-complete-title {
        font-size: 1.6rem;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .reset-complete-text {
        font-size: 1rem;
        color: #555;
        margin-bottom: 25px;
    }

    .reset-complete-btn {
        display: inline-block;
        padding: 10px 22px;
        background: #ffd700;
        color: #000;
        font-weight: 600;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.2s;
    }

    .reset-complete-btn:hover {
        background: #e6c200;
    }
</style>

<div class="container pt-5">
    <div class="reset-complete-box">
        <h2 class="reset-complete-title">Password Reset Successful</h2>
        <p class="reset-complete-text">
            Your password has been updated successfully.  
            You can now log in with your new password.
        </p>

        <a href="{% url 'login' %}" class="reset-complete-btn">
            Go to Login
        </a>
    </div>
</div>

{% endblock %}
