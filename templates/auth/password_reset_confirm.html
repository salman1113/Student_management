{% extends "base.html" %}
{% block content %}

<style>
    .reset-box {
        max-width: 420px;
        margin: 80px auto;
        padding: 30px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    }

    .reset-header {
        text-align: center;
        margin-bottom: 25px;
    }

    .reset-header h2 {
        font-size: 1.6rem;
        font-weight: 700;
    }

    .reset-header p {
        font-size: 0.95rem;
        color: #666;
    }

    .reset-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 18px;
    }

    .reset-btn {
        width: 100%;
        padding: 11px;
        border: none;
        border-radius: 8px;
        background: #ffd700;
        font-weight: 600;
        cursor: pointer;
    }
</style>


<div class="reset-box">

    <div class="reset-header">
        <h2>Reset Password</h2>
        <p>Enter your new password below</p>
    </div>

    {% if form.errors %}
    <div class="reset-errors">
        {{ form.errors }}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <!-- FIELD 1 -->
        <label>New password</label>
        {{ form.new_password1 }}
        <script>
            document.getElementById("id_new_password1").classList.add("reset-input");
            document.getElementById("id_new_password1").placeholder = "New password";
        </script>

        <!-- FIELD 2 -->
        <label>Confirm password</label>
        {{ form.new_password2 }}
        <script>
            document.getElementById("id_new_password2").classList.add("reset-input");
            document.getElementById("id_new_password2").placeholder = "Confirm new password";
        </script>

        <button type="submit" class="reset-btn">Reset Password</button>

    </form>
</div>

{% endblock %}
