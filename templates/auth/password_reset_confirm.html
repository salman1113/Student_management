<style>
    .reset-box {
        max-width: 420px;
        margin: 80px auto;
        padding: 30px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    }

    .reset-header {
        text-align: center;
        margin-bottom: 25px;
    }

    .reset-header h2 {
        font-size: 1.6rem;
        font-weight: 700;
        margin-bottom: 5px;
    }

    .reset-header p {
        color: #666;
        font-size: 0.95rem;
        margin: 0;
    }

    .reset-label {
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
    }

    .reset-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 18px;
    }

    .reset-btn {
        width: 100%;
        padding: 11px;
        border: none;
        border-radius: 8px;
        background: #ffd700;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    .reset-btn:hover {
        background: #e5c100;
    }

    .reset-errors {
        background: #ffe6e6;
        padding: 10px;
        border-left: 4px solid red;
        color: #900;
        border-radius: 6px;
        margin-bottom: 15px;
        font-size: 0.9rem;
    }
</style>


<div class="reset-box">

    <div class="reset-header">
        <h2>Reset Password</h2>
        <p>Enter your new password below</p>
    </div>

    {% if form.errors %}
    <div class="reset-errors">
        {{ form.errors }}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label class="reset-label">{{ form.new_password1.label }}</label>
        <input type="password" name="{{ form.new_password1.name }}" class="reset-input" placeholder="New password">

        <label class="reset-label">{{ form.new_password2.label }}</label>
        <input type="password" name="{{ form.new_password2.name }}" class="reset-input" placeholder="Confirm password">

        <button class="reset-btn">Reset Password</button>
    </form>
</div>
